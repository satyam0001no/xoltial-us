
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Expired</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #ff4b4b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('dark_mask_bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .expired-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      color: #ccc;
    }
    .home-btn {
      margin-top: 30px;
      background-color: #ff4b4b;
      border: none;
      color: #fff;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .home-btn:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>
  <div class="expired-container">
    <h1>Download Link Expired</h1>
    <p>Your secure download link is no longer active.</p>
    <a href="index.html" class="home-btn">Go to Homepage</a>
  </div>
</body>
</html>
